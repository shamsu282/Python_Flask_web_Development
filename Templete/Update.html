{% extends 'base.html' %}
{% block title %}
    Update
{% endblock title %}
{% block body %}

<div class="container my-3">
    <h2>Update Data</h2>
    <form action="/Update/{{Data.Sr_no}}" method="POST">
        <div class="mb-3">
            <label for="Desc" class="form-label">Description</label>
            <input type="text" class="form-control" value="{{Data.Desc}}" name="Desc" id="Desc" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="Rate" class="form-label">Rate</label>
            <input type="number" class="form-control" value="{{Data.Rate}}" name="Rate" id="Rate">
        </div>
        <div class="mb-3">
            <label for="Qty" class="form-label">Qty</label>
            <input type="number" class="form-control" value="{{Data.Qty}}" name="Qty" id="Qty">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
